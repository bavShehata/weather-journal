<!DOCTYPE html>
<html>
  <html lang="en-us">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="A weather journal app as a part of a udemy course related to a web-development scholarship"
      />
      <meta name="author" content="Bavly Shehata" />
      <link rel="stylesheet" type="text/css" href="/style.css" />
      <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Eater&display=swap"
        rel="stylesheet"
      />
      <link rel="icon" href="/favicon.png" />
      <title>Weather Journal</title>
    </head>
    <body>
      <div class="container">
        <div id="app">
          <label for="city">City</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Which city would you like to know about?"
            required
          />
          <p class="error">
            - Invalid city, please make sure that you typed the name correctly
          </p>
          <label for="language">Language</label>
          <select id="language" name="language">
            <option value="en" selected>English</option>
            <option value="ar">Arabic</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
          </select>
          <label for="unit">Units</label>
          <div id="unitChoice">
            <input
              type="radio"
              id="celsius"
              data-unit_type="metric"
              name="unit"
              value="celsius"
              checked
            />
            <label for="celsius">Celsius</label>
            <input
              type="radio"
              id="fahrenheit"
              data-unit_type="imperial"
              name="unit"
              value="fahrenheit"
            />
            <label for="fahrenheit">Fahrenheit</label>
            <input
              type="radio"
              id="kelvin"
              data-unit_type="standard"
              name="unit"
              value="kelvin"
            />
            <label for="kelvin">Kelvin</label>
          </div>
          <label for="fact">Fun fact</label>
          <textarea
            name="fact"
            id="fact"
            placeholder="Add a fun fact about that city"
          ></textarea>
          <div class="actions">
            <button name="submit" id="submit" class="btn">
              Get Weather
            </button>
            <button name="delete" id="delete" class="btn">
              Delete Data
            </button>
          </div>
        </div>
        <div id="output"></div>
      </div>
      <footer>
        <p>Copyright Â© 2020, BavlifyWeb&trade;</p>
      </footer>
      <script src="app.js"></script>
      <script
        src="https://kit.fontawesome.com/6751b3949e.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
</html>
